<script>
    var cities = ["AF", "Provo", "Lindon", "PG", "Lakeview", "Lema", "Lima", "Liken"]

    function listValue(str) {
        return "<li> " + str + " </li>"
    }

    function getCity() {
        let search_value = document.getElementById("search_box").value;
        console.log(search_value)
        let suggestions = document.getElementById("suggestions");
        let valid_cities = ""
        for (let i in cities) {
            if (cities[i].toUpperCase().startsWith(search_value.toUpperCase()))
                valid_cities += listValue(cities[i])
        }
        //search_value = listValue(search_value)
        suggestions.innerHTML = valid_cities
    }
</script>
