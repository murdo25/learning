    $(document).ready(function() {
        console.log("test123")

        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }

        $("#submitButton").click(function(e) {
            e.preventDefault();

            let everything = "<ul>"

            var myurl = "http://dynamic.xkcd.com/api-0/jsonp/comic/randomNumber";

            myurl = myurl.replace("randomNumber", getRandomInt(1500))
            console.log(myurl);
            $.ajax({
                url: myurl,
                crossDomain: true,
                dataType: "jsonp",
                success: function(parsed_json) {
                    console.log(parsed_json);
                    let testCard = parsed_json

                    everything += "<img src=\"" + testCard['img'] + "\">"

                    $("#img").html(everything);
                    $("#text").html(JSON.stringify(parsed_json["alt"]));
                }
            });
        });
    });
</script>
